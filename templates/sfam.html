{% extends 'base.html' %}
{% block content %}

  <div class="container" style="margin-top: 70px">
	<div class="row featurette">
        <div class="col-md-6 col-md-push-3">
          <h2 class="featurette-heading" style="color:#191970" align="center">Comparison Calculator</h2>    
		  <form method="post">
		     <div class="form-group-lg">
		      <label class="lead" style="margin-bottom: 0px" for="neighborhood">
		       Neighborhood
		      </label>
		      <input class="form-control" id="neighborhood" name="neighborhood" placeholder="Lakeview" type="text"/>
		      <span class="help-block" id="hint_neighborhood">
		       Check <a href="/energymap">energy map</a> for a reminder
		      </span>
		     </div>
		     <div class="form-group-lg">
		      <label class="lead" style="margin-bottom: 0px">
		       Building Type
		      </label>
		      <div class="">
		       <div class="radio">
		        <label class="radio">
		         <input name="type" type="radio" value="Single Family"/>
		         Single Family
		        </label>
		       </div>
		       <div class="radio">
		        <label class="radio">
		         <input name="type" type="radio" value="Multi < 7"/>
		         Multifamily Lowrise (1 to 3 stories)
		        </label>
		       </div>
		       <div class="radio">
		        <label class="radio">
		         <input name="type" type="radio" value="Multi 7+"/>
		         Multifamily Highrise (greater than 3 stories)
		        </label>
		       </div>
		      </div>
		     </div>
		     <div class="form-group-lg">
		      <label class="lead" style="margin-bottom: 0px" for="age">
		       Building Age
		      </label>
		      <input class="form-control" id="age" name="age" placeholder="50" type="text"/>
		     </div>
		     <div class="form-group-lg">
		      <label class="lead" style="margin-top: 10px;margin-bottom: 0px" for="sqft">
		       Building Square Footage
		      </label>
		      <input class="form-control" id="sqft" name="sqft" placeholder="1000" type="text"/>
		     </div>
		     <div class="form-group">
		      <div style="margin-top: 10px">
		       <button class="btn btn-primary btn-lg" name="submit" type="submit">
		        Submit
		       </button>
		      </div>
		     </div>
		  </form>
		</div>
	</div>	

{% endblock %}
